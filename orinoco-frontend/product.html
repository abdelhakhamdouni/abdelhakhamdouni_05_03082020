<section class="row">
    <article class="col-md-6">
        <h2 class="title">
            Mes coordonnées
        </h2>
        <form action="" class="form" novalidate>
            <div class="form-group">
                <label for="name">Nom</label>
                <input class="form-control" type="text" name="name" id="name">
            </div>
        </form>
    </article>
</section>

<table class="table">
    <thead>
        <th>Article</th>
        <th>Quontitée</th>
        <th>Prix unitaire</th>
        <th>Sous-total</th>
    </thead>
    <tbody>
        <tr>
            <td>${element.name}</td>
            <td>${element.count}</td>
            <td>${element.price}</td>
            <td>${element.price * element.count}</td>
        </tr>
    </tbody>
</table>
